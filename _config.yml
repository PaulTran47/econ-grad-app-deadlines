title: Economics PhD App Deadlines
description: GitHub Page showing application deadlines of Economics PhD programmes. MIT licensed.

plugins:
  - jekyll-titles-from-headings

titles_from_headings:
  enabled:     false
  strip_title: false
  collections: false

show_downloads: true

theme: jekyll-theme-cayman

sass:
  style: compressed

compress_html:
  clippings: all
  comments:  ["<!-- ", " -->"]
  endings:   all
  profile: true